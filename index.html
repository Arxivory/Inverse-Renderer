<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Renderer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="scene panel" id="scene-container">
        </div>
        <div class="tools panel">
            <h2 class="panel-header">Controls</h2>

            <section class="tool-section">
                <h3 class="tool-section-header">Reference Scene</h3>
                <select id="scene-select">
                    <option value="scene1">Scene 1</option>
                    <option value="scene2">Scene 2</option>
                </select>

                <select id="image-select">
                </select>

                <div id="reference-preview">
                    <img id="reference-image" alt="Reference Image Preview" src="targetImages/scene1/Scene-1-Image-1.png"/>
                </div>
            </section>

            <section class="tool-section">
                <h3 class="tool-section-header">Optimization</h3>
                <button id="run-optimization">Run Optimization</button>
                <button id="step-optimization">Step</button>
                <button id="reset-scene">Reset</button>
            </section>

            <section class="tool-section">
                <h3 class="tool-section-header">Optimize Parameters</h3>
                <label>
                    <input type="checkbox" id="opt-camera" checked />
                    Camera
                </label>
                <label>
                    <input type="checkbox" id="opt-light" checked />
                    Light
                </label>
                <label>
                    <input type="checkbox" id="opt-objects" checked />
                    Objects
                </label>
            </section>

            <section class="tool-section">
                <h3 class="tool-section-header">Numerical Settings</h3>

                <label>
                    Learning Rate (Î±)
                    <input type="range" id="learning-rate" min="0.0001" value="0.05" max="0.1" step="0.0001" />
                </label>

                <label>
                    Max Iterations
                    <input type="number" id="max-iterations" value="3" />
                </label>
            </section>

            <section class="tool-section">
                <h3 class="tool-section-header">Loss Function</h3>
                <label>
                    <input type="radio" name="loss-type" value="l2" checked />
                    L2 (MSE)
                </label>
                <label>
                    <input type="radio" name="loss-type" value="l1" />
                    L1
                </label>
            </section>

            <section class="tool-section">
                <h3 class="tool-section-header">Visualization</h3>
                <label>
                    <input type="checkbox" id="show-camera" />
                    Show Camera Frustum
                </label>
                <label>
                    <input type="checkbox" id="show-light" />
                    Show Light Position
                </label>
                <label>
                    <input type="checkbox" id="show-bounds" />
                    Show Object Bounds
                </label>
            </section>
        </div>
        <div class="graph panel">
            <h2 class="panel-header">Optimization</h2>

            <div id="loss-graph"></div>

            <div id="stats-panel">
                <div>Current Loss: <span id="current-loss">0.0</span></div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/"
        }
    }
    </script>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script type="module" src="./main.js"></script>

</body>
</html>
